<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workload Assessment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      transition: 0.3s ease;
    }

    h1, h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 0.8rem 0 0.4rem;
      color: #444;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #7b5eea;
      outline: none;
    }

    .checkbox-group, .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .checkbox-group label,
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 400;
    }

    .task-entry {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.8rem;
      align-items: center;
    }

    .task-entry input {
      flex: 1;
    }

    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .remove-btn:hover {
      background: darkred;
    }

    .add-btn {
      background: #7b5eea;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s ease;
    }

    .add-btn:hover {
      background: #6149c4;
    }

    button[type="submit"] {
      background: #00b894;
      color: white;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 2rem;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #019875;
    }

    @media (max-width: 600px) {
      .task-entry {
        flex-direction: column;
        align-items: stretch;
      }

      .remove-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<form id="assessmentForm">
  <h1>Workload Assessment Form</h1>

  <label for="name">Full Name:</label>
  <input type="text" name="name" required>

  <label for="role">Describe your main responsibilities:</label>
  <textarea name="role" rows="4" required></textarea>

  <label>How would you rate your current workload?</label>
  <div class="radio-group">
    <label><input type="radio" name="workload_rating" value="Light" required> Light</label>
    <label><input type="radio" name="workload_rating" value="Moderate"> Moderate</label>
    <label><input type="radio" name="workload_rating" value="Heavy"> Heavy</label>
  </div>

  <label>Which of the following activities do you handle?</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="activities" value="Meetings"> Meetings</label>
    <label><input type="checkbox" name="activities" value="Reporting"> Reporting</label>
    <label><input type="checkbox" name="activities" value="Field Visits"> Field Visits</label>
    <label><input type="checkbox" name="activities" value="Admin Tasks"> Admin Tasks</label>
    <label><input type="checkbox" name="activities" value="Data Entry"> Data Entry</label>
  </div>

  <h2>Workload Distribution by Task</h2>
  <div id="taskContainer"></div>
  <button type="button" class="add-btn" onclick="addTask()">+ Add Task</button>
  <p><strong>Total Load Must Be 100%</strong></p>
  <p id="totalLoadWarning" style="color: red;"></p>

  <button type="submit">Submit</button>
</form>

<script>
  const taskContainer = document.getElementById('taskContainer');
  let taskIndex = 0;

  function addTask() {
    const div = document.createElement('div');
    div.className = 'task-entry';
    div.innerHTML = `
      <input type="text" name="task_name_${taskIndex}" placeholder="Task Name" required />
      <input type="number" name="task_load_${taskIndex}" placeholder="% Load" min="0" max="100" required oninput="validateTotalLoad()" />
      <button type="button" class="remove-btn" onclick="removeTask(this)">Ã—</button>
    `;
    taskContainer.appendChild(div);
    taskIndex++;
  }

  function removeTask(button) {
    button.parentElement.remove();
    validateTotalLoad();
  }

  function validateTotalLoad() {
    const loads = taskContainer.querySelectorAll('input[type=number]');
    let total = 0;
    loads.forEach(input => {
      total += Number(input.value);
    });
    const warning = document.getElementById('totalLoadWarning');
    warning.textContent = (total !== 100) ? `Current total is ${total}%. It must be 100%.` : '';
  }

  document.getElementById('assessmentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const loadInputs = taskContainer.querySelectorAll('input[type=number]');
    let totalLoad = 0;
    loadInputs.forEach(input => {
      totalLoad += Number(input.value);
    });

    if (totalLoad !== 100) {
      alert("The total workload must sum up to 100%");
      return;
    }

    const formData = new FormData(this);
    const data = {};
    for (let [key, value] of formData.entries()) {
      if (data[key]) {
        if (!Array.isArray(data[key])) data[key] = [data[key]];
        data[key].push(value);
      } else {
        data[key] = value;
      }
    }

    console.log("Form Data Submitted:", data);
    alert("Form submitted successfully!");

    this.reset();
    taskContainer.innerHTML = '';
    document.getElementById('totalLoadWarning').textContent = '';
    taskIndex = 0;
  });
</script>

</body>
</html>
